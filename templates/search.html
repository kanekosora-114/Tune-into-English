<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>曲を検索 | Tune into English</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script>window.__INITIAL_QUERY__={{ initial_query|tojson|safe }};</script>
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
  <script src="https://sdk.scdn.co/spotify-player.js" defer></script>

</head>
<body data-page="search">

  <header id="sticky-header">
    <div class="app-title">🔍 曲を検索</div>

    <!-- playerと同じUI（GETで /search に遷移） -->
    <form class="search-form" id="header-search" action="/search" method="GET">
      <input id="search-input" name="q" type="text" placeholder="曲名・アーティストで検索…" />
      <button id="search-button" type="submit">検索</button>
    </form>

    <a href="/player" class="mypage-link">🎵 プレイヤーへ</a>
  </header>

  <div id="search-status" class="search-status">キーワードを入力してください。</div>
  <div id="search-results" class="search-results" aria-live="polite"></div>

</body>
</html>
